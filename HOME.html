<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>나만의 미니홈피</title>
	<style>
		/* 전체 body 스타일 */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		/* 타이틀 스타일 */
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
            
		}

		/* 메인 컨테이너 스타일 */
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin-top: 50px;
		}

		/* 프로필 이미지 스타일 */
		.profile-img {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 20px;
		}

		/* 소개 텍스트 스타일 */
		.intro {
			font-size: 20px;
			line-height: 1.5;
			color: #666;
			text-align: center;
			max-width: 600px;
			margin-bottom: 30px;
		}

		/* 링크 스타일 */
		a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
		}

		a:hover {
			color: #ff9900;
		}
	</style>
</head>
<body>
	<!-- 타이틀 -->
	<h1>나만의 미니홈피</h1>

	<!-- 메인 컨테이너 -->
	<div class="container">
		<!-- 프로필 이미지 -->
		<img class="profile-img" src="https://avatars.githubusercontent.com/u/83626845?s=400&u=7319f0f0478c896c480a6366a82fd465b1189406&v=4" alt="프로필 이미지">

		<!-- 소개 텍스트 -->
		<p class="intro">안녕하세요! 저는 김율무입니다. 저의 멋진 자태를 보시죠.</p>

		<!-- 링크 버튼 -->
		<a href="#" class="link-btn">더 알아보기</a>
	</div>
</body>
</html>
